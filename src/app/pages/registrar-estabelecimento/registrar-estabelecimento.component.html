<br>
<form class="form-control" [formGroup]="formRegistro" novalidate>
  <div class="sub-entry">
    <div class="form-row form-input-name-row">
      <label for="inputAddress" class="textStyle">Nome
        Estabelecimento</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="nome">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputState" class="textStyle">Tipo
        Estabelecimento</label>
      <select style="height: 30px;width: 350px;font-size: 12px;" id="inputState" class="form-control"
        formControlName="tipoEstabelecimento">
        <option value="">Selecione</option>
        <option value="1">Restaurante</option>
        <option value="2">Bar</option>
        <option value="3">Comércio</option>
      </select>
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputAddress" class="textStyle">Telefone 1</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="telefone1">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputAddress2" class="textStyle">Telefone 2</label>
      <input type="text" class="form-control" id="inputAddress2" formControlName="telefone2">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCity" class="textStyle">Logradouro</label>
      <input type="text" class="form-control" id="inputLogradouro" formControlName="logradouro">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento" formControlName="complemento">
    </div>

    <br>
    <div class="button">
      <div class="form-group" style="margin-left: 270px">
        <button mat-flat-button color="primary" type="submit" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>

  <div style="width: 5px;">
  </div>

  <div class="sub-entry">
    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Número</label>
      <input type="text" class="form-control" id="inputNumero" formControlName="numero">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Ponto Referência</label>
      <input type="text" class="form-control" id="inputReferencia" formControlName="pontoReferencia">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" formControlName="cidade">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Bairro</label>
      <input type="text" class="form-control" id="inputBairro" formControlName="bairro">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">UF</label><br>
      <select style="height: 30px;width: 350px;font-size: 12px;" id="inputUf" formControlName="uf">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espirito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MT">Mato Grosso</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Links</label>
      <input type="text" placeholder="Site/Cardápio/Redes Sociais" class="form-control" id="inputLink"
        formControlName="link">
    </div>
    <br>

    <div class="button">
      <div class="form-group">
        <button mat-flat-button color="primary" type="submit">Voltar</button>
      </div>
    </div>
  </div>
</form>
