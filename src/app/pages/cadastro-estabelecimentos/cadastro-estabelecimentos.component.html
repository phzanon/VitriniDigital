<form [formGroup]="formCadastro">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="username">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
  </div>
  <br>
  <br>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="inscrever()">Inscrever</button>
  </div>
</form>
