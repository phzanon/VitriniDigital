<div class="card">
    
    <mat-card *ngFor="let estabelecimento of teste$ | async as estabelecimentos" style="margin-top: 10px;">
        <mat-card-header>
            <mat-card-title>Nome: {{estabelecimento.nome}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Rua: {{estabelecimento.endereco.logradouro}}</p>
            <p>Cidade: {{estabelecimento.endereco.cidade}}</p>
        </mat-card-content>
        <br/>
    </mat-card>
</div>
