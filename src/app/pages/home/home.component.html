<!--<google-map height="500px" width="100%" [zoom]="zoom" [center]="center" [options]="mapOptions" [position]="markerPosition"></google-map>-->

<div class="map">
    <google-map height="500px"
                width="100%"
                [zoom]="zoom"
                [center]="center"
                [options]="mapOptions">
      <!--<map-marker [position]="markerPosition"></map-marker>-->
      <map-marker *ngFor="let marker of markerPosition" 
        [position]="marker">
      </map-marker>
    </google-map>
</div>

<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>

<button (click)="visualizarEstabelecimentos()">Visualizar Estabelecimentos</button>
