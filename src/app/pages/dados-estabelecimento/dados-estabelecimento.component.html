<form *ngFor="let usuario of usuarios$">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder={{usuario.userName}} disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Nome Estabelecimento</label>
    <input type="text" class="form-control" id="inputAddress" value={{usuario.estabelecimento.nome}}>
  </div>
  <div class="form-group">
    <label for="inputAddress">Telefone 1</label>
    <input type="text" class="form-control" id="inputAddress" value={{usuario.estabelecimento.telefone1}}>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Telefone 2</label>
    <input type="text" class="form-control" id="inputAddress2" value={{usuario.estabelecimento.telefone2}}>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" value={{usuario.estabelecimento.endereco.cidade}}>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="button">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="submit" class="btn btn-primary" (click)="inicio()">Voltar</button>
   </div>

</form>
