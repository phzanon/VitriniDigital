<br>
<form class="form-control" *ngFor="let usuario of usuarios$" [formGroup]="formDadosEstabelecimento">
  
  <div class="sub-entry">
    <div class="form-row form-input-name-row">
      <label for="inputAddress" class="textStyle">Nome
        Estabelecimento</label>
      <input type="text" class="form-control" value={{usuario.estabelecimento.nome}} id="inputAddress" formControlName="nome">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputState" class="textStyle">Tipo
        Estabelecimento</label>
      <select style="height: 30px;font-size: 12px;" id="inputState" class="form-control"
        formControlName="tipoEstabelecimento">
        <option value="">Selecione</option>
        <option value="1">Restaurante</option>
        <option value="2">Bar</option>
        <option value="3">Comércio</option>
      </select>
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputAddress" class="textStyle">Telefone 1</label>
      <input type="text" class="form-control" value={{usuario.estabelecimento.telefone1}} id="inputAddress" formControlName="telefone1">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputAddress2" class="textStyle">Telefone 2</label>
      <input type="text" placeholder="opcional" class="form-control" value={{usuario.estabelecimento.telefone2}} id="inputAddress2">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCity" class="textStyle">Logradouro</label>
      <input type="text" class="form-control" id="inputLogradouro" value={{usuario.estabelecimento.endereco.logradouro}} formControlName="logradouro">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Complemento</label>
      <input type="text" placeholder="opcional" class="form-control" value={{usuario.estabelecimento.endereco.complemento}} id="inputComplemento">
    </div>

    <br>
    <div class="button">
      <div class="form-group">
        <button mat-flat-button color="primary" type="submit" (click)="atualizarCadastro()">Salvar</button>
      </div>
    </div>
  </div>

  <div style="width: 5px;">
  </div>

  <div class="sub-entry">
    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Número</label>
      <input type="text" class="form-control" id="inputNumero" value={{usuario.estabelecimento.endereco.numero}} formControlName="numero">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Ponto Referência</label>
      <input type="text" placeholder="opcional" class="form-control" value={{usuario.estabelecimento.endereco.pontoReferencia}} id="inputReferencia">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" value={{usuario.estabelecimento.endereco.cidade}} formControlName="cidade">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Bairro</label>
      <input type="text" class="form-control" id="inputBairro" value={{usuario.estabelecimento.endereco.bairro}} formControlName="bairro">
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">UF</label><br>
      <select name="uf" style="height: 30px;font-size: 12px;border-radius: 6px;" [(ngModel)]="selectedOption"
        formControlName="uf">
        <option *ngFor="let o of options" [value]="o.value" [selected]="o">
          {{o.name}}
        </option>
      </select>
    </div>

    <div class="form-row form-input-name-row">
      <label for="inputCep" class="textStyle">Links</label>
      <input type="text" placeholder="Site/Cardápio/Redes Sociais" class="form-control" id="inputLink">
    </div>
    <br>

    <div class="button">
      <div class="form-group">
        <button mat-flat-button (click)="cadastrarCupom()" color="primary" type="submit">Cadastrar Cupom</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-flat-button (click)="inicio()" color="warn" type="submit">Voltar</button>
      </div>
    </div>
  </div>
</form>
